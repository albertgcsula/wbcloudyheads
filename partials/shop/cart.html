<h2>Shopping Cart</h2>

<div ng-repeat="item in cartItems" class="media">
  <div class="media-left">
    <a href="#/product/{{item.type}}/{{item.id}}">
      <img class="media-object" src="{{item.imageUrl}}">
    </a>
  </div>
  <div class="media-body">
    <h4 class="media-heading">{{item.title}}</h4>
    {{item.description}}
  </div>
</div>

<div class="checkout-section">
  <button id="checkoutNext" type="button" class="btn btn-primary">Checkout</button>
</div>
