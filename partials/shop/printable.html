<h2>Printable Products</h2>
<p>Choose and add your customizations to models that you can print on your own. A STereoLithography (STL)
  file will be generated and be downloadable after checkout.</p>

<div class="row">
  <div ng-repeat="product in products" class="col-xs-6 col-md-4 product-item">
    <a href="#/product/{{product.type}}/{{product.id}}" data-product-id="{{product.id}}" data-product-type="{{product.type}}" class="thumbnail">
      <img src="{{product.imageUrl}}">
    </a>
    <a href="#/product/{{product.type}}/{{product.id}}" data-product-id="{{product.id}}" data-product-type="{{product.type}}">
      <h4>{{product.title}}</h4>
    </a>
    <p><small>{{product.description}}</small></p>
  </div>
</div>
